<ng-template #t let-fill="fill">
  <span *ngIf="fill === 100" class="star full">★</span>
  <span *ngIf="fill === 0" class="star">★</span>
  <span *ngIf="fill < 100 && fill > 0" class="star">
        <span class="half" [style.width.%]="fill">★</span>★
      </span>
</ng-template>
<ngb-rating
  [(rate)]="currentRate"
  [starTemplate]="t"
  [readonly]="!editable"
  (rateChange)="addRate($event)"
  max="5">
</ngb-rating>
