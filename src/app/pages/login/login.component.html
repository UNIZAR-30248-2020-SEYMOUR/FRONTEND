<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Inicio Sesión</small>
          </div>
          <form role="form" [formGroup]="loginData" >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input id="userInput" class="form-control" formControlName="user"
                       [ngClass]="{'is-invalid': !loginData.get('user').valid}"
                       placeholder="Nombre de usuario" type="text">
                <div *ngIf="triedLogin && loginData.controls['user'].errors?.required" class="invalid-feedback">
                  El nombre es necesario
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input id="passwordInput" class="form-control" formControlName="password"
                       [ngClass]="{'is-invalid': !loginData.get('password').valid}"
                       placeholder="Contraseña" type="password">
                <div *ngIf="triedLogin && loginData.controls['password'].errors?.required" class="invalid-feedback">
                  La contraseña es necesaria
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button"  (click)="login()" class="btn btn-primary my-4">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Recuperar contraseña</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="#/register" class="text-light"><small>Crear una nueva cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
