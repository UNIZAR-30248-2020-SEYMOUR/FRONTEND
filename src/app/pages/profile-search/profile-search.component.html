<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-drive
      md-10">
        <h1 class="display-2 text-white">Resultados de {{searchText}}</h1>
        <p class="text-white mt-0 mb-5">A continuación se muestran los usuarios de la búsqueda</p>
        <!-- <a href="#!" class="btn btn-info">Edit profile</a>  -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-6">
              <h3 class="mb-0">Búsqueda</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <div class="pl-lg-12">

             <div *ngFor=" let profile of profiles" class="course" >
               <div class="row">
               <div class=" col-2">
                <img class="image-profile" src="https://avatars.dicebear.com/api/human/{{profile.username}}.svg"/>
               </div>
               <div class="col-10 card-profile">
                <!--  <h1 class="h1-profile" [routerLink]="['/user', profile.username]">{{profile.username}}</h1> -->
                <h1 class="h1-profile">{{profile.username}}</h1>
                <p class="p-profile">{{profile.description}}</p>
               </div>
               </div>
               <hr class="my-4" />
              </div>

          </div>
          <hr class="my-4" />
        </div>
      </div>
    </div>
  </div>
</div>
