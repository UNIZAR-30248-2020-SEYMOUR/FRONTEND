<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <p>Cambio de contraseña</p>
          </div>
          <!--Login Formulary-->
          <form role="form" [formGroup]="changePassword" >
            <!-- Password input -->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input  class="form-control" id="passwordInput" placeholder="Contraseña" type="password" name="password"
                        formControlName="password" [ngClass]="{'is-invalid': !changePassword.get('password').valid}">
                <div *ngIf="changePassword.controls['password'].errors?.required && triedChange" class="invalid-feedback">
                  La contraseña es necesaria
                </div>
                <div *ngIf="changePassword.controls['password'].errors?.minlength && triedChange" class="invalid-feedback">
                  La longitud de la contraseña debe tener al menos 8 caracteres
                </div>
              </div>
            </div>
            <!--End Password Input-->
            <!--Repeat password input-->
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input id="repeatPasswordInput" class="form-control"  placeholder="Repetir contraseña" type="password"
                       formControlName="repeatPassword"
                       [ngClass]="{'is-invalid': !changePassword.get('repeatPassword').valid || !checkPasswords()}">
                <div *ngIf="triedChange && !checkPasswords()" class="invalid-feedback">
                  Las contraseñas no coinciden
                </div>
                <div *ngIf="changePassword.controls['repeatPassword'].errors?.required && triedChange" class="invalid-feedback">
                  Repetir la contraseña es necesaria
                </div>
              </div>
              <!--End Repeat password input-->
              <div class="text-center">
                <button type="button"  (click)="submit()" class="btn btn-primary my-4">Cambiar contraseña</button>
              </div>
            </div>
          </form>
          <!--End Login Formulary-->
        </div>
      </div>
    </div>
  </div>
</div>
