<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-drive
      md-10">
        <h1 class="display-2 text-white">Usuario {{user.username}}</h1>
        <p class="text-white mt-0 mb-5">Información del usuario {{user.username}}</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-course shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="https://avatars.dicebear.com/api/human/{{user.username}}.svg" style="width: 400px" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading">{{user.courses.length}}</span>
                  <span class="description">Cursos</span>
                </div>
                <div>
                  <span class="heading">{{user.rate}}</span>
                  <span class="description">Valoración</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3 id="username">
              {{user.username}} ({{user.email}})
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{user.description}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <!-- Address -->
          <h6 class="heading-small text-muted mb-4">Cursos de {{user.username}} </h6>
          <div class="pl-lg-4">
            <div class="row">
              <div *ngFor=" let course of user.courses" class="col-md-5 course" >
                <img class="image-course" src="{{course.category.imageUrl}}"/>
                <div style="padding-top: 2%;">
                  <a [routerLink]="['/view-course-no-owner', course.id]" class="course-title">{{course.coursename}}</a>
                  <p class="course-category">{{course.category.name}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
