<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container-fluid ">
    <div class="row">
      <!-- General information of the course -->
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <div class="card card-course shadow">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="{{course.category.imageUrl}}" style="width: 400px" >
                </a>
              </div>
            </div>
          </div>
          <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          </div>
          <div class="card-body pt-0 pt-md-4">
            <div class="row">
              <div class="col">
                <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                  <div>
                    <span class="heading">{{course.coursename}}</span>
                    <span class="description">{{course.category.name}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
            <span class="description">
              {{course.description }}
            </span>
            </div>
          </div>
        </div>
      </div>
      <!--End General information of the course -->

      <!-- List of videos-->
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-6">
                <h3 class="mb-0">Videos</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="pl-lg-12">
              <div *ngFor=" let video of videos" class="course" >
                <div class="col-10 card-course" style="width: 400px">
                  <h1 class="h1-course">{{video.name}}</h1>
                  <p class="p-course">{{video.description}}</p>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="text-center">
              <input type="button" id="btn-get-videos" (click)="getMoreVideos()" class="btn btn-sm btn-primary"
                     style="font-size: 100%" [hidden]="!moreVideos" value="Mostrar MÃ¡s videos">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End List of videos-->

  </div>
</div>
